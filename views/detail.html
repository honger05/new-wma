<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon iconfont mui-pull-right" id="car">&#xe62c;</a>
			<h1 id="title" class="mui-title">详情</h1>
		</header>
		<div class="mui-content">
			<div class="cl-goods-panel">
				<img class="mui-pull-left cl-goods-object" src="../images/shuijiao.jpg" />
				<div class="cl-goods-info">
					<h1 class="cl-goods-info-title">海澜之家</h1>
					<p class="cl-goods-info-desc">ssssssssssssssss</p>
				</div>
			</div>
			<ul class="mui-table-view cl-table-header">
				<li class="mui-table-view-cell">
					<span class="mui-col-xs-4 cl-triangle">尺码</span>
					<span class="mui-col-xs-3 cl-triangle">颜色</span>
					<span class="mui-col-xs-5 cl-triangle">数量</span>
				</li>
			</ul>
			<ul class="mui-table-view cl-table-body">
				<li class="mui-table-view-cell">
					<span class="mui-col-xs-4">170/96A</span>
					<span class="mui-col-xs-3">红色</span>
					<span class="mui-col-xs-5 cl-numbox-span">
						<div class="mui-numbox">
							<button class="mui-btn mui-numbox-btn-minus">-</button>
							<input type="number" class="mui-numbox-input" />
							<button class="mui-btn mui-numbox-btn-plus">+</button>
						</div>
					</span>
				</li>
				<li class="mui-table-view-cell">
					<span class="mui-col-xs-4">170/96A</span>
					<span class="mui-col-xs-3">红色</span>
					<span class="mui-col-xs-5 cl-numbox-span">
						<div class="mui-numbox">
							<button class="mui-btn mui-numbox-btn-minus">-</button>
							<input type="number" class="mui-numbox-input" />
							<button class="mui-btn mui-numbox-btn-plus">+</button>
						</div>
					</span>
				</li>
			</ul>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			!function($, doc) {
				$.init();
				doc.getElementById('car').addEventListener('tap', function() {
					$.openWindow({
						"id": "car",
						"show": {
							"aniShow": "pop-in"
						},
						"waiting": {
							"autoShow": false
						}
					})
				});
				
			}(mui, document);
		</script>
	</body>
</html>
