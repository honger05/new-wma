<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/app.css" />
		<style>
			.mui-input-group {
			
			}
			.mui-card {
				margin-top: 10px;
			}
			.mui-input-group label {
				width: 25%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 75%;
			}
			.mui-content-padded {
				margin: 25px 15px;
			}
			.mui-btn {
				padding: 10px;
			}
			
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">辰来科技</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
			<form id="login-form" class="mui-input-group">
				<div class="mui-input-row">
					<label for="account">账号</label>
					<input type="text" id="account" class="mui-input mui-input-clear" placeholder="请输入账号"/>
				</div>
				<div class="mui-input-row">
					<label for="password">密码</label>
					<input type="password" id="password" class="mui-input mui-input-clear" placeholder="请输入密码"/>
				</div>
			</form>
			</div>
			<div class="mui-card">
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登陆
						<div id="auto-login" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			</div>
			<div class="mui-content-padded">
				<button id="login" class="mui-btn mui-btn-block mui-btn-black">登陆</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			!function($, doc){
				$.init({
					statusBarBackground: '#F71454',
					preloadPages: [{
						"id": "setting",
						"url": "views/setting.html"
					}, {
						"id": "car",
						"url": "views/car.html"
					}, {
						"id": "detail",
						"url": "views/detail.html"
					}]
				});
				$.plusReady(function() {
					plus.screen.lockOrientation('portrait-primary');
					var settings = app.getSettings();
					var state = app.getState();
					var mainPage = $.preload({
						"id": "main",
						"url": "views/main.html"
					});
					var toMain = function() {
						$.fire(mainPage, 'before.show');
						setTimeout(function() {
							mainPage.show('pop-in')
						}, 10);
					}
					if (settings.autoLogin && state.token) {
						toMain();
					}
					var button_login = doc.getElementById('login');
					var box_account = doc.getElementById('account');
					var box_password = doc.getElementById('password');
					var button_auto_login = doc.getElementById('auto-login');
					button_login.addEventListener('tap', function(event) {
						var login_info = {
							account: box_account.value,
							password: box_password.value
						};
						app.login(login_info, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							toMain();
						});
					});
					
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				})
				
			}(mui, document);
		</script>
	</body>
</html>
